      <text x="1050" y="910" font-weight="bold">100% Traceable</text>
      <text x="350" y="935">Design → Build → Operate</text>
      <text x="700" y="935">Maintain → Repair → Restore</text>
      <text x="1050" y="935">Certify → Dispose → Recycle</text>
    </g>
  </g>
  
  <!-- Connections showing document flow -->
  <g stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <!-- Tech Docs to Repair -->
