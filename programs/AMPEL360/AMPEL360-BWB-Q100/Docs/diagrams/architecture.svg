      <text x="390" y="625" font-size="12">• Part Number to Documentation</text>
      <text x="390" y="645" font-size="12">• Repair History Tracking</text>
      <text x="390" y="665" font-size="12">• Component Life Monitoring</text>
      
      <!-- Digital Features -->
