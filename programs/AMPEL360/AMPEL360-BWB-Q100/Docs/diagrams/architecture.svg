      <text x="850" y="585" text-anchor="middle" font-weight="bold">Digital Transformation</text>
      <text x="710" y="605" font-size="12">• Quantum Signatures (All Docs)</text>
      <text x="710" y="625" font-size="12">• Blockchain Ready</text>
      <text x="710" y="645" font-size="12">• Digital Twin Integration</text>
      <text x="710" y="665" font-size="12">• AI/ML Compatible</text>
      
      <!-- Compliance -->
      <rect x="1020" y="560" width="320" height="110" fill="#e1bee7" stroke="#8e24aa" rx="5"/>
      <text x="1180" y="585" text-anchor="middle" font-weight="bold">Standards Compliance</text>
      <text x="1030" y="605" font-size="12">• S1000D Issue 5.0</text>
      <text x="1030" y="625" font-size="12">• ATA iSpec 2200, DO-178C/254</text>
      <text x="1030" y="645" font-size="12">• Part 145/21J, AS9100D</text>
      <text x="1030" y="665" font-size="12">• ISO 14040, EU Circular Economy</text>
    </g>
