    <path d="M 700 490 L 700 510" marker-end="url(#arrowhead)"/>
    <path d="M 1150 490 L 1150 510" marker-end="url(#arrowhead)"/>
    <!-- Integration to Q-Divisions -->
    <path d="M 700 690 L 700 710" marker-end="url(#arrowhead)"/>
  </g>
  
