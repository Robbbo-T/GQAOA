      <text x="70" y="625" font-size="12">• Design → Manufacture → Test</text>
      <text x="70" y="645" font-size="12">• End-of-Life → Restore → Recertify</text>
      <text x="70" y="665" font-size="12">• Requirements → Verification → Maintenance</text>
      
