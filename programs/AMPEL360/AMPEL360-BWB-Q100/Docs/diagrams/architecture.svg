      <text x="700" y="785">Standards</text>
      <text x="700" y="800">Documentation</text>
      
      <text x="840" y="770">Q-INDUSTRY</text>
      <text x="840" y="785">Manufacturing</text>
      <text x="840" y="800">Assembly</text>
      
      <text x="980" y="770">Q-SPACE</text>
      <text x="980" y="785">Satellite</text>
      <text x="980" y="800">Communications</text>
      
      <text x="1120" y="770">Q-GROUND</text>
      <text x="1120" y="785">Support</text>
      <text x="1120" y="800">Maintenance</text>
      
      <text x="1260" y="770">Q-MECHANICS</text>
      <text x="1260" y="785">Systems</text>
      <text x="1260" y="800">Hydraulics</text>
      
